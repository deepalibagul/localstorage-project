<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>User Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <button (click)="clearLocalStorage()">Clear LocalStorage</button>
  <button (click)="clearSessionStorage()">Clear SessionStorage</button>
  <button (click)="loadusers()">Show Users</button>
</div>
